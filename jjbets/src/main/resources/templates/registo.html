<body>
<div class="header">
		<a class="logocontainer"  href= "/home">
		<img class ="logo" src="images/interfaceimages/JJBets.png" alt="">
		</a>
		<div class="logoheader">
			<img class="profile" src="images/interfaceimages/profile.png" alt="">
			<img class="plussign" src="images/interfaceimages/addsign.png" alt="">
			<img class="gear" src="images/interfaceimages/gear.png" alt="">
			<div class="wallet"></div>
			<img class="plussign" src="images/interfaceimages/addsign.png" alt="">

			<div class="sobreheader">
				<b class="sobreText">SOBRE</b>
				<div class="hovereffect1"></div>
			</div>
			<div class="ajudaheader">
				<b class="ajudaText">AJUDA</b>
				<div class="hovereffect2"></div>
			</div>
			<div class="objetivoheader">
				<b class="objetivoText">CONTEXTO</b>
				<div class="hovereffect3"></div>
			</div>
		
			
			</div>
</div>

<div class = "registocontainer">
	<div id = "registocontainerheader">
		<b class="registoText1">REGISTO</b>
	</div>
	<form id = "formcontainerregisto" action="/user/add" method="post">
	<div id ="usernamecontainerregisto">
		<div id="usernametextcontainerregisto">
		<b class="usernameText">USERNAME</b>
		</div>
		<input type ="text" name ="username" id="inputusername" >
	</div>
	<div id ="passwordcontainerregisto">
		<div id="passwordtextcontainerregisto">
		<b class="passwordText">PASSWORD</b>
		</div>
		<input type ="password" name ="password" id="inputpassword">
		
	</div>
	<div id ="emailcontainer">
		<div id="emailtextcontainerregisto">
		<b class="emailText">EMAIL</b>
		</div>
		<input type ="email" name ="email" id="inputemail">
		
	</div>
	<div id ="nomecontainer">
		<div id="nometextcontainerregisto">
		<b class="nomeText">NOME</b>
		</div>
		<input type ="text"name ="name" id="inputnome">
		
	</div>
	<div id ="idadecontainer">
		<div id="idadetextcontainerregisto">
		<b class="idadeText">IDADE</b>
		</div>
		<input type ="number" name ="age"id="inputidade" min="18" max="99">
		
	</div>
	<input type ="submit" id="inputregistar" value= "REGISTAR">
	</form>
</div>

</body>
